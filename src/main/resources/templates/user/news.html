<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description"
	content="Orbitor,business,company,agency,modern,bootstrap4,tech,software">
<meta name="author" content="themefisher.com">

<title>Novena- Health & Care Medical template</title>

<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

<!-- bootstrap.min css -->
<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
<!-- Icon Font Css -->
<link rel="stylesheet" href="plugins/icofont/icofont.min.css">
<!-- Slick Slider  CSS -->
<link rel="stylesheet" href="plugins/slick-carousel/slick/slick.css">
<link rel="stylesheet"
	href="plugins/slick-carousel/slick/slick-theme.css">

<!-- Main Stylesheet -->
<link rel="stylesheet" href="css/style.css">
<style>
.news-image {
	height: 200px; /* Đặt chiều cao cố định cho hình ảnh */
	object-fit: cover; /* Đảm bảo hình ảnh không bị biến dạng */
	width: 100%; /* Chiều rộng 100% */
}
.pink {
	background: #ea3b7b !important;
}
a.backtop.js-scroll-trigger.reveal {
	background: #ea3b7b !important;
}
.pink-cl {
	color: #ea3b7b !important;
}
</style>

</head>

<body id="top">


		<th:block th:replace="~{user/fragment/header :: header}"></th:block>


	<section class="section about-page">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<h2 class="title-color">Chăm sóc cá nhân cho cuộc sống khỏe
						mạnh của bạn</h2>
				</div>
				<div class="col-lg-8">
					<p>Tin tức sức khoẻ</p>
					<img src="images/about/sign.png" alt="" class="img-fluid">
				</div>
			</div>
		</div>
	</section>

	<section class="fetaure-page ">
		<div class="container">
			<div class="row">

				<div th:each="tinTuc : ${listTinTuc}" class="col-lg-3 col-md-6">
					<div class="about-block-item mb-5 mb-lg-0">
						<a th:href="${tinTuc.link}"> <img th:src="${tinTuc.imageUrl}"
							alt="" class="img-fluid news-image w-100">
						</a>
						<h4 class="mt-3" th:text="${tinTuc.title}">Healthcare for
							Kids</h4>

					</div>
				</div>



			</div>
		</div>
	</section>

	<!-- footer Start -->
<th:block th:replace="~{user/fragment/footer :: footer}"></th:block>

	<!-- 
    Essential Scripts
    =====================================-->


	<!-- Main jQuery -->
	<script src="plugins/jquery/jquery.js"></script>
	<!-- Bootstrap 4.3.2 -->
	<script src="plugins/bootstrap/js/popper.js"></script>
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="plugins/counterup/jquery.easing.js"></script>
	<!-- Slick Slider -->
	<script src="plugins/slick-carousel/slick/slick.min.js"></script>
	<!-- Counterup -->
	<script src="plugins/counterup/jquery.waypoints.min.js"></script>

	<script src="plugins/shuffle/shuffle.min.js"></script>
	<script src="plugins/counterup/jquery.counterup.min.js"></script>
	<!-- Google Map -->
	<script src="plugins/google-map/map.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA&callback=initMap"></script>

	<script src="js/script.js"></script>
	<script src="js/contact.js"></script>

</body>
</html>
