<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdminLTE 3 | Dashboard</title>
<link
	th:href="@{'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback'}"
	rel="stylesheet">

<!-- Font Awesome Icons -->
<link th:href="@{/plugins/fontawesome-free/css/all.min.css}"
	rel="stylesheet">

<!-- AdminLTE Theme -->
<link th:href="@{/dist/css/adminlte.min.css}" rel="stylesheet">

<script th:src="@{'https://code.jquery.com/jquery-3.6.0.min.js'}"></script>
<style type="text/css">
.small-box {
	border-radius: 5px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.small-box .icon {
	font-size: 60px;
	opacity: 0.7;
}

.card {
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
</style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Navbar -->

		<th:block th:replace="~{admin/fragment/navbar :: navbar}"></th:block>
		<th:block th:replace="~{admin/fragment/slidebar :: slidebar}"></th:block>

		<!-- Content Wrapper -->
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Quản lí người dùng</h1>
						</div>
					</div>
				</div>
			</div>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<!-- Quản lý thông báo -->
					<div class="row mb-3">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Quản Lý Thông Báo</h3>
									
								</div>
								<!-- /.card-header -->
								<div class="card-body table-responsive p-0">
									<table class="table table-hover text-nowrap">
										<thead>
											<tr>
												<th>ID</th>
												<th>Tiêu Đề</th>
												<th>Nội Dung</th>
												<th>Ngày Thông báo</th>
												<th>Thao Tác</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>1</td>
												<td>Thông báo hiến máu</td>
												<td>Đợt hiến máu nhân đạo tại Hà Nội</td>
												<td>15/10/2024</td>
												<td><a href="#" class="btn btn-primary btn-sm"><i
														class="fas fa-eye"></i> Xem</a> <a href="#" onclick="confirmDelete(1)"
													class="btn btn-danger btn-sm"><i
														class="fas fa-trash-alt"></i> Xóa</a></td>
											</tr>
											<tr>
												<td>2</td>
												<td>Thông báo lịch hiến máu</td>
												<td>Thông báo lịch hiến máu tại TP. Hồ Chí Minh</td>
												<td>10/10/2024</td>
												<td><a href="#" class="btn btn-primary btn-sm"><i
														class="fas fa-eye"></i> Xem</a> <a href="#" onclick="confirmDelete(2)"
													class="btn btn-danger btn-sm"><i
														class="fas fa-trash-alt"></i> Xóa</a></td>
											</tr>
											<!-- Thêm thông báo khác -->
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
					<!-- /.Quản lý thông báo -->
				</div>
			</section>
			<!-- /.Main content -->


		</div>


		<th:block th:replace="~{admin/fragment/footer :: footer}"></th:block>

	</div>

	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
