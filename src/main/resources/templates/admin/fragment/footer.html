<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdminLTE 3 | Dashboard</title>
<link
	th:href="@{'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback'}"
	rel="stylesheet">

<!-- Font Awesome Icons -->
<link th:href="@{/plugins/fontawesome-free/css/all.min.css}"
	rel="stylesheet">

<!-- AdminLTE Theme -->
<link th:href="@{/dist/css/adminlte.min.css}" rel="stylesheet">

<script th:src="@{'https://code.jquery.com/jquery-3.6.0.min.js'}"></script>
<style type="text/css">
.small-box {
	border-radius: 5px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.small-box .icon {
	font-size: 60px;
	opacity: 0.7;
}

.card {
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
</style>
</head>

<body>



	<div th:fragment="footer">
		<footer class="main-footer">
			<strong>Copyright &copy; 2024 <a href="#">Your Company</a>.
			</strong> All rights reserved.
		</footer>
	</div>


	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
