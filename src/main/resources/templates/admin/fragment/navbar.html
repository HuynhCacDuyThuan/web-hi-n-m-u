<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLTE 3 | Dashboard</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="/plugins/fontawesome-free/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS từ CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- AdminLTE Theme -->
    <link href="/dist/css/adminlte.min.css" rel="stylesheet">

    <style type="text/css">
        .small-box {
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .small-box .icon {
            font-size: 60px;
            opacity: 0.7;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notification-dropdown {
            min-width: 300px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
<div th:fragment="navbar">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/" class="nav-link">Trang chủ</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/logout" class="nav-link">Đăng xuất</a>
            </li>
        </ul>

        <!-- Thêm phần icon bên phải -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link" href="#" id="notificationDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-bell"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right notification-dropdown" aria-labelledby="notificationDropdown">
                    <span class="dropdown-item dropdown-header">Bạn có 3 thông báo</span>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-envelope mr-2"></i> Thông báo 1
                        <span class="float-right text-muted text-sm">3 phút trước</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-users mr-2"></i> Thông báo 2
                        <span class="float-right text-muted text-sm">12 giờ trước</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-file mr-2"></i> Thông báo 3
                        <span class="float-right text-muted text-sm">2 ngày trước</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item dropdown-footer">Xem tất cả thông báo</a>
                </div>
            </li>
        </ul>
    </nav>
    </div>

    <!-- jQuery từ CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS từ CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- AdminLTE App -->
    <script src="/dist/js/adminlte.min.js"></script>

    <script>
        $(document).ready(function () {
            // Sự kiện này không cần thiết nữa vì Bootstrap đã xử lý dropdown bằng data-toggle
            // $('#notificationDropdown').on('click', function () {
            //     $(this).dropdown('toggle');
            // });
        });
    </script>
</body>
</html>
